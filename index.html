<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    
<!--    <script type="module" defer src="./assets/js/usersActionsListeners.js"></script>-->
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

  <script type="module" crossorigin src="/weatherApp/assets/index-63288923.js"></script>
  <link rel="stylesheet" href="/weatherApp/assets/index-839397d9.css">
</head>
<body>
<div class="container">
    <header></header>
    <main>
        <form class="form cityForm my-2">
            <label for="cityName">City Name : </label>
            <input type="text" name="cityName" id="cityName">
            OR
            <label for="zipCode">Zip Code : </label>
            <input type="text" name="zipCode" id="zipCode">
            <select name="countries" id="countries"></select>
            <button class="btn btn-secondary">Send</button>
        </form>

        <div class="mainWeatherWrapper d-flex flex-row">
            
        <button type="button" class="btn btn-secondary previous align-self-center">Previous</button>

        <div class="row allWeather mx-auto">
        </div>
        <button type="button" class="btn btn-secondary next align-self-center">Next</button>

        </div>
        <div class="detailedWeather">
           
        </div>
        
        <div class="chartsWeather">
        </div>




    </main>
    <footer></footer>
</div>
</body>
</html>
